<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acesso ‚Äî Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216") center/cover no-repeat;
}
.card{
  width:380px;
  padding:30px;
  border-radius:18px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  color:#fff;
}
h2{text-align:center;margin-top:0}
input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  font-size:15px;
}
button{
  margin-top:16px;
  background:#1e90ff;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.links{
  margin-top:14px;
  text-align:center;
  font-size:13px;
}
.links span{
  cursor:pointer;
  text-decoration:underline;
  margin:0 6px;
}
#msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.hidden{display:none}
.eye{
  position:absolute;
  right:16px;
  top:42px;
  cursor:pointer;
}
.field{position:relative}
</style>
</head>

<body>

<div class="card">

  <h2 id="title">Entrar</h2>

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="loginEmail" type="email" placeholder="E-mail">
    <div class="field">
      <input id="loginSenha" type="password" placeholder="Senha">
      <span class="eye" onclick="toggleSenha('loginSenha')">üëÅ</span>
    </div>
    <button onclick="login()">Entrar</button>
  </div>

  <!-- CRIAR CONTA -->
  <div id="registerBox" class="hidden">
    <input id="regEmail" type="email" placeholder="E-mail">
    <div class="field">
      <input id="regSenha" type="password" placeholder="Senha">
      <span class="eye" onclick="toggleSenha('regSenha')">üëÅ</span>
    </div>
    <button onclick="criarConta()">Criar conta</button>
  </div>

  <!-- RECUPERAR -->
  <div id="resetBox" class="hidden">
    <input id="resetEmail" type="email" placeholder="E-mail">
    <button onclick="recuperar()">Enviar recupera√ß√£o</button>
  </div>

  <div id="msg"></div>

  <div class="links">
    <span onclick="showLogin()">Login</span> |
    <span onclick="showRegister()">Criar conta</span> |
    <span onclick="showReset()">Esqueci a senha</span>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

/* üîê FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1QL_UioBdIEqlcTxujW3U6uh3cc0sv6U",
  authDomain: "contagem-de-quadrinhos.firebaseapp.com",
  projectId: "contagem-de-quadrinhos",
  appId: "1:947344780647:web:e062a1f039a169104c53c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const APP_URL = "https://megaestudos.github.io/contagem-de-quadrinhos/";
const VERIFY_RETURN = "https://megaestudos.github.io/login-motoristas/login.html";

const msg = document.getElementById("msg");

/* ===== UI ===== */
window.showLogin = () => switchBox("login");
window.showRegister = () => switchBox("register");
window.showReset = () => switchBox("reset");

function switchBox(type){
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("registerBox").classList.add("hidden");
  document.getElementById("resetBox").classList.add("hidden");
  document.getElementById("title").innerText =
    type === "login" ? "Entrar" :
    type === "register" ? "Criar conta" : "Recuperar senha";
  document.getElementById(type+"Box").classList.remove("hidden");
  msg.innerText="";
}

window.toggleSenha = id => {
  const i = document.getElementById(id);
  i.type = i.type === "password" ? "text" : "password";
};

/* ===== LOGIN ===== */
window.login = async () => {
  try{
    const email = loginEmail.value.trim();
    const senha = loginSenha.value.trim();
    msg.innerText="‚è≥ Entrando...";
    const cred = await signInWithEmailAndPassword(auth,email,senha);

    if(!cred.user.emailVerified){
      await signOut(auth);
      msg.innerText="‚ùå Verifique seu e-mail antes de entrar.";
      return;
    }

    window.location.href = APP_URL;

  }catch{
    msg.innerText="‚ùå Login inv√°lido";
  }
};

/* ===== CRIAR CONTA ===== */
window.criarConta = async () => {
  try{
    const email = regEmail.value.trim();
    const senha = regSenha.value.trim();
    msg.innerText="‚è≥ Criando conta...";

    const cred = await createUserWithEmailAndPassword(auth,email,senha);

    await sendEmailVerification(cred.user,{
      url: VERIFY_RETURN,
      handleCodeInApp:false
    });

    await signOut(auth);

    msg.innerText="üì© Verifique seu e-mail para liberar o login.";

  }catch{
    msg.innerText="‚ùå Erro ao criar conta";
  }
};

/* ===== RECUPERAR ===== */
window.recuperar = async () => {
  try{
    await sendPasswordResetEmail(auth, resetEmail.value.trim());
    msg.innerText="üì© E-mail de recupera√ß√£o enviado.";
  }catch{
    msg.innerText="‚ùå Erro ao enviar recupera√ß√£o";
  }
};
</script>

</body>
</html>
