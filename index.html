<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acesso ‚Äî Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.65)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216") center/cover no-repeat;
}
.card{
  width:380px;
  padding:30px;
  border-radius:20px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  color:#fff;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}
h2{text-align:center;margin:0 0 6px}
p{text-align:center;font-size:13px;opacity:.85;margin:0 0 20px}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  font-size:15px;
}

.pass-wrap{position:relative}
.pass-wrap span{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:14px;
  background:#1e90ff;
  color:#fff;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}

.link{
  margin-top:12px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
  text-decoration:underline;
}

#msg{
  margin-top:14px;
  text-align:center;
  font-size:14px;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="card">

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>Bem-vindo</h2>
    <p>Acesso restrito</p>

    <input id="loginEmail" type="email" placeholder="E-mail">
    <div class="pass-wrap">
      <input id="loginSenha" type="password" placeholder="Senha">
      <span onclick="toggleSenha('loginSenha')">üëÅÔ∏è</span>
    </div>

    <button onclick="login()">Entrar</button>

    <div class="link" onclick="showCadastro()">Criar conta</div>
    <div class="link" onclick="recuperar()">Esqueci minha senha</div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastroBox" class="hidden">
    <h2>Criar conta</h2>
    <p>Confirme o e-mail para liberar acesso</p>

    <input id="cadEmail" type="email" placeholder="E-mail">
    <div class="pass-wrap">
      <input id="cadSenha" type="password" placeholder="Senha">
      <span onclick="toggleSenha('cadSenha')">üëÅÔ∏è</span>
    </div>

    <button onclick="criarConta()">Criar conta</button>
    <div class="link" onclick="voltarLogin()">Voltar ao login</div>
  </div>

  <div id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1QL_UioBdIEqlcTxujW3U6uh3cc0sv6U",
  authDomain: "contagem-de-quadrinhos.firebaseapp.com",
  projectId: "contagem-de-quadrinhos",
  appId: "1:947344780647:web:e062a1f039a169104c53c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const msg = document.getElementById("msg");

/* UI */
window.showCadastro = () => {
  loginBox.classList.add("hidden");
  cadastroBox.classList.remove("hidden");
  msg.textContent = "";
};
window.voltarLogin = () => {
  cadastroBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
  msg.textContent = "";
};
window.toggleSenha = id => {
  const i = document.getElementById(id);
  i.type = i.type === "password" ? "text" : "password";
};

/* LOGIN */
window.login = async () => {
  msg.textContent = "‚è≥ Entrando...";
  try{
    const cred = await signInWithEmailAndPassword(
      auth,
      loginEmail.value.trim(),
      loginSenha.value.trim()
    );

    if(!cred.user.emailVerified){
      msg.textContent = "‚ö†Ô∏è Confirme seu e-mail antes de entrar.";
      await signOut(auth);
      return;
    }

    window.location.href =
      "https://megaestudos.github.io/contagem-de-quadrinhos/";

  }catch{
    msg.textContent = "‚ùå E-mail ou senha inv√°lidos";
  }
};

/* CADASTRO */
window.criarConta = async () => {
  msg.textContent = "‚è≥ Criando conta...";
  try{
    const cred = await createUserWithEmailAndPassword(
      auth,
      cadEmail.value.trim(),
      cadSenha.value.trim()
    );

    await sendEmailVerification(cred.user);

    await signOut(auth);

    msg.textContent =
      "üì© Verifique seu e-mail. Depois volte e fa√ßa login.";

  }catch{
    msg.textContent = "‚ùå Erro ao criar conta";
  }
};

/* RECUPERA√á√ÉO */
window.recuperar = async () => {
  if(!loginEmail.value){
    msg.textContent = "Digite seu e-mail.";
    return;
  }
  await sendPasswordResetEmail(auth, loginEmail.value.trim());
  msg.textContent = "üì© Link de recupera√ß√£o enviado.";
};
</script>

</body>
</html>
