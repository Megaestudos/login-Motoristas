<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Painel â€” Contagem de Quadrinhos</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* =====================
   RESET / BASE
===================== */
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:Inter,Arial,sans-serif}

/* =====================
   LOGIN
===================== */
#loginView{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216")
    center/cover no-repeat;
}

.login-card{
  width:360px;
  padding:30px;
  border-radius:18px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  color:#fff;
}

.login-card h2{text-align:center;margin-top:0}

.login-card input,
.login-card button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  font-size:15px;
}

.login-card button{
  margin-top:16px;
  background:#1e90ff;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

#loginMsg{text-align:center;margin-top:12px;font-size:14px}

/* =====================
   APP
===================== */
#appView{
  display:none;
  min-height:100%;
  background:#e8f7ff;
}

header{
  padding:20px;
  text-align:center;
  background:#fff;
}

header h1{margin:0;color:#1e90ff}

.logout{
  position:absolute;
  top:20px;
  right:20px;
  background:#ff5c5c;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- =====================
     LOGIN VIEW
===================== -->
<div id="loginView">
  <div class="login-card">
    <h2>Acesso Restrito</h2>
    <input id="email" type="email" placeholder="E-mail">
    <input id="senha" type="password" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <div id="loginMsg"></div>
  </div>
</div>

<!-- =====================
     APP VIEW
===================== -->
<div id="appView">
  <header>
    <h1>Contagem de Quadrinhos</h1>
    <button class="logout" id="btnLogout">Sair</button>
  </header>

  <main style="padding:20px">
    <p>âœ… UsuÃ¡rio autenticado com sucesso.</p>
    <p>Aqui entra TODO o seu frontend atual.</p>
  </main>
</div>

<!-- =====================
     FIREBASE AUTH
===================== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

/* ðŸ” CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1QL_UioBdIEqlcTxujW3U6uh3cc0sv6U",
  authDomain: "contagem-de-quadrinhos.firebaseapp.com",
  projectId: "contagem-de-quadrinhos",
  appId: "1:947344780647:web:e062a1f039a169104c53c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ELEMENTOS */
const loginView = document.getElementById("loginView");
const appView   = document.getElementById("appView");
const msg       = document.getElementById("loginMsg");

/* =====================
   LOGIN
===================== */
document.getElementById("btnLogin").onclick = async ()=>{
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();

  msg.textContent = "â³ Entrando...";

  try{
    await signInWithEmailAndPassword(auth,email,senha);
  }catch{
    msg.textContent = "âŒ Login invÃ¡lido";
  }
};

/* =====================
   LOGOUT
===================== */
document.getElementById("btnLogout").onclick = async ()=>{
  await signOut(auth);
};

/* =====================
   CONTROLE DE SESSÃƒO
===================== */
onAuthStateChanged(auth,user=>{
  if(user){
    loginView.style.display="none";
    appView.style.display="block";
  }else{
    appView.style.display="none";
    loginView.style.display="flex";
  }
});
</script>

</body>
</html>
