<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acesso ‚Äî Contagem de Quadrinhos</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  font-family:Inter,system-ui,Arial,sans-serif;
}

body{
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.65)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216")
    center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:420px;
  padding:36px;
  border-radius:22px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.35);
  box-shadow:0 30px 70px rgba(0,0,0,.4);
  color:#fff;
}

.card h1{
  margin:0 0 6px 0;
  text-align:center;
  font-size:26px;
}

.card p{
  text-align:center;
  font-size:14px;
  opacity:.85;
  margin-bottom:28px;
}

.field{
  margin-bottom:16px;
}

.field label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  opacity:.9;
}

.input-wrap{
  position:relative;
}

.field input{
  width:100%;
  padding:14px 44px 14px 14px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:15px;
}

.toggle-eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
  opacity:.7;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#1e90ff,#0f5fb8);
  color:#fff;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 30px rgba(30,144,255,.45);
}

.links{
  display:flex;
  justify-content:space-between;
  margin-top:16px;
  font-size:13px;
}

.links a{
  color:#cfe7ff;
  cursor:pointer;
  text-decoration:none;
}

.links a:hover{text-decoration:underline}

#msg{
  margin-top:18px;
  text-align:center;
  font-size:14px;
}

#msg.error{color:#ffb4b4}
#msg.success{color:#b8ffcc}
</style>
</head>

<body>

<div class="card">
  <h1>Bem-vindo</h1>
  <p>Acesso ao painel Contagem de Quadrinhos</p>

  <div class="field">
    <label>E-mail</label>
    <input id="email" type="email" placeholder="seu@email.com">
  </div>

  <div class="field">
    <label>Senha</label>
    <div class="input-wrap">
      <input id="senha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <span class="toggle-eye" id="eye">üëÅÔ∏è</span>
    </div>
  </div>

  <button id="btnLogin">Entrar</button>

  <div class="links">
    <a id="btnCriar">Criar conta</a>
    <a id="btnRecuperar">Esqueci a senha</a>
  </div>

  <div id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

/* üîê FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1QL_UioBdIEqlcTxujW3U6uh3cc0sv6U",
  authDomain: "contagem-de-quadrinhos.firebaseapp.com",
  projectId: "contagem-de-quadrinhos",
  appId: "1:947344780647:web:e062a1f039a169104c53c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const email = document.getElementById("email");
const senha = document.getElementById("senha");
const msg   = document.getElementById("msg");

/* üëÅÔ∏è MOSTRAR / OCULTAR SENHA */
document.getElementById("eye").onclick = ()=>{
  senha.type = senha.type === "password" ? "text" : "password";
};

/* üîê LOGIN */
document.getElementById("btnLogin").onclick = async ()=>{
  msg.textContent = "‚è≥ Entrando...";
  msg.className = "";

  try{
    await signInWithEmailAndPassword(auth,email.value.trim(),senha.value.trim());
    msg.textContent = "‚úÖ Login realizado";
    msg.className = "success";

    setTimeout(()=>{
      window.location.href = "https://megaestudos.github.io/contagem-de-quadrinhos/";
    },600);

  }catch{
    msg.textContent = "‚ùå E-mail ou senha inv√°lidos";
    msg.className = "error";
  }
};

/* üÜï CRIAR CONTA */
document.getElementById("btnCriar").onclick = async ()=>{
  if(!email.value || !senha.value){
    msg.textContent = "Informe e-mail e senha";
    msg.className="error";
    return;
  }

  try{
    await createUserWithEmailAndPassword(auth,email.value.trim(),senha.value.trim());
    msg.textContent="‚úÖ Conta criada. Entrando...";
    msg.className="success";

    setTimeout(()=>{
      window.location.href = "https://megaestudos.github.io/contagem-de-quadrinhos/";
    },600);

  }catch{
    msg.textContent="‚ùå N√£o foi poss√≠vel criar a conta";
    msg.className="error";
  }
};

/* üîÅ RECUPERAR SENHA */
document.getElementById("btnRecuperar").onclick = async ()=>{
  if(!email.value){
    msg.textContent="Informe seu e-mail";
    msg.className="error";
    return;
  }

  try{
    await sendPasswordResetEmail(auth,email.value.trim());
    msg.textContent="üìß E-mail de recupera√ß√£o enviado";
    msg.className="success";
  }catch{
    msg.textContent="‚ùå Erro ao enviar e-mail";
    msg.className="error";
  }
};
</script>

</body>
</html>
