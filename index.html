<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acesso ‚Äî Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
  background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216") center/cover no-repeat;
}
.card{
  width:380px;
  padding:32px;
  border-radius:20px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  box-shadow:0 25px 60px rgba(0,0,0,.4);
  color:#fff;
}
h2{text-align:center;margin-top:0}
input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  font-size:15px;
}
button{
  background:#1e90ff;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:12px;
  font-size:13px;
  cursor:pointer;
  opacity:.9;
}
.link:hover{text-decoration:underline}
#msg{margin-top:14px;text-align:center;font-size:14px}
.eye{
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.field{position:relative}
.hidden{display:none}
</style>
</head>

<body>

<div class="card">

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>Entrar</h2>

    <input id="loginEmail" type="email" placeholder="E-mail">
    <div class="field">
      <input id="loginSenha" type="password" placeholder="Senha">
      <span class="eye" onclick="toggleSenha('loginSenha')">üëÅÔ∏è</span>
    </div>

    <button onclick="login()">Entrar</button>

    <div class="link" onclick="mostrarCadastro()">Criar conta</div>
    <div class="link" onclick="recuperarSenha()">Esqueci a senha</div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastroBox" class="hidden">
    <h2>Criar conta</h2>

    <input id="cadEmail" type="email" placeholder="E-mail">
    <div class="field">
      <input id="cadSenha" type="password" placeholder="Senha">
      <span class="eye" onclick="toggleSenha('cadSenha')">üëÅÔ∏è</span>
    </div>

    <button onclick="criarConta()">Criar conta</button>
    <div class="link" onclick="mostrarLogin()">Voltar</div>
  </div>

  <div id="msg"></div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1QL_UioBdIEqlcTxujW3U6uh3cc0sv6U",
  authDomain: "contagem-de-quadrinhos.firebaseapp.com",
  projectId: "contagem-de-quadrinhos",
  appId: "1:947344780647:web:e062a1f039a169104c53c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const msg = document.getElementById("msg");
const APP_URL = "https://megaestudos.github.io/contagem-de-quadrinhos/";

window.toggleSenha = id => {
  const i = document.getElementById(id);
  i.type = i.type === "password" ? "text" : "password";
};

window.mostrarCadastro = () => {
  loginBox.classList.add("hidden");
  cadastroBox.classList.remove("hidden");
  msg.textContent = "";
};

window.mostrarLogin = () => {
  cadastroBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
  msg.textContent = "";
};

window.login = async () => {
  msg.textContent = "‚è≥ Entrando...";
  try{
    const userCred = await signInWithEmailAndPassword(
      auth,
      loginEmail.value,
      loginSenha.value
    );

    if(!userCred.user.emailVerified){
      msg.textContent = "‚ö†Ô∏è Verifique seu e-mail antes de entrar.";
      return;
    }

    window.location.href = APP_URL;

  }catch{
    msg.textContent = "‚ùå Login inv√°lido";
  }
};

window.criarConta = async () => {
  msg.textContent = "‚è≥ Criando conta...";
  try{
    const cred = await createUserWithEmailAndPassword(
      auth,
      cadEmail.value,
      cadSenha.value
    );

   const actionCodeSettings = {
  url: "https://megaestudos.github.io/login-motoristas/login.html",
  handleCodeInApp: false
};

await sendEmailVerification(cred.user, actionCodeSettings);

    msg.textContent = "üìß Verifique seu e-mail para liberar o acesso.";

  }catch{
    msg.textContent = "‚ùå Erro ao criar conta";
  }
};

window.recuperarSenha = async () => {
  if(!loginEmail.value){
    msg.textContent = "Digite seu e-mail primeiro.";
    return;
  }
  await sendPasswordResetEmail(auth, loginEmail.value);
  msg.textContent = "üìß E-mail de recupera√ß√£o enviado.";
};

// evita loop se j√° estiver logado
onAuthStateChanged(auth, user => {
  if(user && user.emailVerified){
    window.location.href = APP_URL;
  }
});
</script>

</body>
</html>
