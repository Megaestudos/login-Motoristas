<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acesso ‚Äî Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216") center/cover no-repeat;
}

/* ===== CARD ===== */
.card{
  width:400px;
  padding:32px 34px 30px;
  border-radius:20px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  color:#fff;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
}

/* ===== T√çTULO ===== */
.card h2{
  text-align:center;
  margin:0 0 22px 0;
  font-size:22px;
  font-weight:700;
}

/* ===== CAMPOS ===== */
.field{
  margin-bottom:16px;
}

.field label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  opacity:.9;
}

.field input{
  width:100%;
  padding:14px 44px 14px 14px;
  border-radius:12px;
  border:none;
  font-size:15px;
  outline:none;
}

.field input:focus{
  box-shadow:0 0 0 2px #1e90ff;
}

.field.password{
  position:relative;
}

.eye{
  position:absolute;
  right:14px;
  top:38px;
  cursor:pointer;
  font-size:16px;
  opacity:.8;
}

/* ===== BOT√ÉO ===== */
button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#1e90ff,#0f5fb8);
  color:#fff;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 25px rgba(30,144,255,.45);
}

/* ===== LINKS ===== */
.nav-links{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:16px;
  font-size:13px;
}

.nav-links span{
  cursor:pointer;
  opacity:.85;
  text-decoration:none;
  position:relative;
}

.nav-links span::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;
  width:0;
  height:2px;
  background:#fff;
  transition:.25s;
}

.nav-links span:hover::after{
  width:100%;
}

/* ===== STATUS ===== */
#msg{
  margin-top:16px;
  text-align:center;
  font-size:14px;
  min-height:18px;
}

/* ===== HIDDEN ===== */
.hidden{display:none}
</style>
</head>

<body>

<div class="card">

  <h2 id="title">Entrar</h2>

  <!-- LOGIN -->
  <div id="loginBox">
    <div class="field">
      <label>E-mail</label>
      <input id="loginEmail" type="email" placeholder="seu@email.com">
    </div>

    <div class="field password">
      <label>Senha</label>
      <input id="loginSenha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <span class="eye" onclick="toggleSenha('loginSenha')">üëÅ</span>
    </div>

    <button onclick="login()">Entrar</button>
  </div>

  <!-- CRIAR CONTA -->
  <div id="registerBox" class="hidden">
    <div class="field">
      <label>E-mail</label>
      <input id="regEmail" type="email" placeholder="seu@email.com">
    </div>

    <div class="field password">
      <label>Senha</label>
      <input id="regSenha" type="password" placeholder="Crie uma senha">
      <span class="eye" onclick="toggleSenha('regSenha')">üëÅ</span>
    </div>

    <button onclick="criarConta()">Criar conta</button>
  </div>

  <!-- RECUPERAR -->
  <div id="resetBox" class="hidden">
    <div class="field">
      <label>E-mail</label>
      <input id="resetEmail" type="email" placeholder="seu@email.com">
    </div>

    <button onclick="recuperar()">Enviar recupera√ß√£o</button>
  </div>

  <div id="msg"></div>

  <!-- LINKS -->
  <div class="nav-links">
    <span onclick="showLogin()">Login</span>
    <span onclick="showRegister()">Criar conta</span>
    <span onclick="showReset()">Esqueci a senha</span>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  signOut,
  setPersistence,
  browserSessionPersistence
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA1QL_UioBdIEqlcTxujW3U6uh3cc0sv6U",
  authDomain: "contagem-de-quadrinhos.firebaseapp.com",
  projectId: "contagem-de-quadrinhos",
  appId: "1:947344780647:web:e062a1f039a169104c53c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* Sempre exigir escolha de conta */
await setPersistence(auth, browserSessionPersistence);
await signOut(auth);

const APP_URL = "https://megaestudos.github.io/contagem-de-quadrinhos/";
const VERIFY_RETURN = "https://megaestudos.github.io/login-motoristas/login.html";

const msg = document.getElementById("msg");

/* UI */
window.showLogin = () => switchBox("login");
window.showRegister = () => switchBox("register");
window.showReset = () => switchBox("reset");

function switchBox(type){
  loginBox.classList.add("hidden");
  registerBox.classList.add("hidden");
  resetBox.classList.add("hidden");

  title.innerText =
    type === "login" ? "Entrar" :
    type === "register" ? "Criar conta" : "Recuperar senha";

  document.getElementById(type+"Box").classList.remove("hidden");
  msg.innerText="";
}

window.toggleSenha = id => {
  const i = document.getElementById(id);
  i.type = i.type === "password" ? "text" : "password";
};

/* LOGIN */
window.login = async () => {
  try{
    msg.innerText="‚è≥ Entrando...";
    const cred = await signInWithEmailAndPassword(
      auth,
      loginEmail.value.trim(),
      loginSenha.value.trim()
    );

    if(!cred.user.emailVerified){
      await signOut(auth);
      msg.innerText="‚ùå Verifique seu e-mail antes de entrar.";
      return;
    }

    window.location.href = APP_URL;

  }catch{
    msg.innerText="‚ùå Login inv√°lido";
  }
};

/* CRIAR CONTA */
window.criarConta = async () => {
  try{
    msg.innerText="‚è≥ Criando conta...";
    const cred = await createUserWithEmailAndPassword(
      auth,
      regEmail.value.trim(),
      regSenha.value.trim()
    );

    await sendEmailVerification(cred.user,{
      url: VERIFY_RETURN,
      handleCodeInApp:false
    });

    await signOut(auth);
    msg.innerText="üì© Verifique seu e-mail para liberar o login.";

  }catch{
    msg.innerText="‚ùå Erro ao criar conta";
  }
};

/* RECUPERAR */
window.recuperar = async () => {
  try{
    await sendPasswordResetEmail(auth, resetEmail.value.trim());
    msg.innerText="üì© E-mail de recupera√ß√£o enviado.";
  }catch{
    msg.innerText="‚ùå Erro ao enviar recupera√ß√£o";
  }
};
</script>

</body>
</html>
