<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login ‚Äî Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
  background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216") center/cover no-repeat;
}
.card{
  width:360px;
  padding:30px;
  border-radius:18px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  color:#fff;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  font-size:15px;
}
button{
  margin-top:16px;
  background:#1e90ff;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
#msg{margin-top:12px;text-align:center;font-size:14px}
</style>
</head>

<body>

<div class="card">
  <h2 style="text-align:center">Acesso Restrito</h2>

  <input id="emailInput" type="email" placeholder="E-mail">
  <input id="senhaInput" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar</button>

  <div id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1QL_UioBdIEqlcTxujW3U6uh3cc0sv6U",
  authDomain: "contagem-de-quadrinhos.firebaseapp.com",
  projectId: "contagem-de-quadrinhos",
  appId: "1:947344780647:web:e062a1f039a169104c53c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const btn = document.getElementById("btnLogin");
const msg = document.getElementById("msg");

btn.addEventListener("click", async () => {
  const email = document.getElementById("emailInput").value.trim();
  const senha = document.getElementById("senhaInput").value.trim();

  msg.textContent = "‚è≥ Entrando...";

  try {
    await signInWithEmailAndPassword(auth, email, senha);

    // üî• REDIRECIONAMENTO GARANTIDO
    window.location.href = "index.html";

  } catch (err) {
    msg.textContent = "‚ùå Login inv√°lido";
  }
});
</script>

</body>
</html>
