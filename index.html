<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acesso â€” Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
  background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216") center/cover no-repeat;
}

.card{
  width:360px;
  padding:30px;
  border-radius:18px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  color:#fff;
  display:none;
}

.card.active{ display:block; }

h2{text-align:center;margin-top:0}

input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  font-size:15px;
}

button{
  background:#1e90ff;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.link{
  margin-top:14px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
  opacity:.9;
}
.link:hover{text-decoration:underline}

#msg{margin-top:12px;text-align:center;font-size:14px}
.error{color:#ffb4b4}
.success{color:#b8ffcc}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card active" id="loginCard">
  <h2>Entrar</h2>
  <input id="loginEmail" type="email" placeholder="E-mail">
  <input id="loginSenha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>

  <div class="link" onclick="showCard('registerCard')">Criar conta</div>
  <div class="link" onclick="resetSenha()">Esqueci a senha</div>

  <div id="loginMsg"></div>
</div>

<!-- CADASTRO -->
<div class="card" id="registerCard">
  <h2>Criar conta</h2>
  <input id="regEmail" type="email" placeholder="E-mail">
  <input id="regSenha" type="password" placeholder="Senha">
  <button onclick="registrar()">Criar conta</button>

  <div class="link" onclick="showCard('loginCard')">Voltar ao login</div>
  <div id="regMsg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1QL_UioBdIEqlcTxujW3U6uh3cc0sv6U",
  authDomain: "contagem-de-quadrinhos.firebaseapp.com",
  projectId: "contagem-de-quadrinhos",
  appId: "1:947344780647:web:e062a1f039a169104c53c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.showCard = id => {
  document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
  document.getElementById(id).classList.add('active');
};

// LOGIN
window.login = async () => {
  const email = loginEmail.value.trim();
  const senha = loginSenha.value.trim();
  loginMsg.textContent = "â³ Entrando...";

  try{
    const cred = await signInWithEmailAndPassword(auth,email,senha);

    if(!cred.user.emailVerified){
      loginMsg.textContent = "âŒ Confirme seu e-mail para liberar o acesso";
      loginMsg.className = "error";
      await signOut(auth);
      return;
    }

    window.location.href =
      "https://megaestudos.github.io/contagem-de-quadrinhos/";

  }catch{
    loginMsg.textContent = "âŒ E-mail ou senha invÃ¡lidos";
    loginMsg.className = "error";
  }
};

// REGISTRO (CORRIGIDO)
window.registrar = async () => {
  const email = regEmail.value.trim();
  const senha = regSenha.value.trim();
  regMsg.textContent = "â³ Criando conta...";

  try{
    const cred = await createUserWithEmailAndPassword(auth,email,senha);

    await sendEmailVerification(cred.user);

    // ðŸ”´ PASSO CRÃTICO
    await signOut(auth);

    regMsg.textContent =
      "âœ… Conta criada! Verifique seu e-mail e depois volte para fazer login.";
    regMsg.className = "success";

  }catch{
    regMsg.textContent = "âŒ Erro ao criar conta";
    regMsg.className = "error";
  }
};

// RECUPERAÃ‡ÃƒO
window.resetSenha = async () => {
  const email = loginEmail.value.trim();
  if(!email) return alert("Digite seu e-mail");

  await sendPasswordResetEmail(auth,email);
  loginMsg.textContent = "ðŸ“§ E-mail de recuperaÃ§Ã£o enviado";
  loginMsg.className = "success";
};
</script>

</body>
</html>
