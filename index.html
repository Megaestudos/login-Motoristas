<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acesso ‚Äî Painel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Arial,sans-serif;
}

/* ===== FUNDO ===== */
body{
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== CARD ===== */
.login-card{
  width:420px;
  padding:34px;
  border-radius:20px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(18px);
  box-shadow:0 25px 60px rgba(0,0,0,.35);
  color:#fff;
}

/* ===== T√çTULO ===== */
.login-card h1{
  text-align:center;
  margin:0 0 24px 0;
  font-size:26px;
  font-weight:700;
}

/* ===== CAMPOS ===== */
.field{
  margin-bottom:18px;
  position:relative;
}

.field label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  opacity:.9;
}

.field input{
  width:100%;
  height:48px;
  padding:0 44px 0 14px;
  border-radius:12px;
  border:none;
  font-size:15px;
  outline:none;
}

/* ===== OLHO ===== */
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:16px;
  opacity:.8;
}

/* ===== BOT√ÉO ===== */
button{
  width:100%;
  height:50px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#1e90ff,#0f5fb8);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 25px rgba(30,144,255,.45);
}

/* ===== LINKS ===== */
.links{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:18px;
  font-size:13px;
}

.links span{
  cursor:pointer;
  opacity:.85;
}

.links span:hover{
  text-decoration:underline;
  opacity:1;
}

/* ===== STATUS ===== */
#msg{
  margin-top:16px;
  text-align:center;
  font-size:14px;
}
#msg.error{color:#ffb4b4}
#msg.success{color:#b8ffcc}
</style>
</head>

<body>

<div class="login-card">
  <h1>Entrar</h1>

  <div class="field">
    <label>E-mail</label>
    <input id="email" type="email" placeholder="seu@email.com">
  </div>

  <div class="field">
    <label>Senha</label>
    <input id="senha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <span class="eye" onclick="toggleSenha()">üëÅÔ∏è</span>
  </div>

  <button onclick="login()">Entrar</button>

  <div id="msg"></div>

  <div class="links">
    <span onclick="setMode('login')">Login</span>
    <span onclick="setMode('register')">Criar conta</span>
    <span onclick="resetSenha()">Esqueci a senha</span>
  </div>
</div>

<!-- ===== FIREBASE AUTH ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1QL_UioBdIEqlcTxujW3U6uh3cc0sv6U",
  authDomain: "contagem-de-quadrinhos.firebaseapp.com",
  projectId: "contagem-de-quadrinhos",
  appId: "1:947344780647:web:e062a1f039a169104c53c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let mode = 'login';

window.setMode = m => {
  mode = m;
  document.getElementById('msg').textContent =
    m === 'register'
      ? 'üìù Criar nova conta'
      : '';
};

window.login = async () => {
  const email = emailInput.value.trim();
  const senha = senhaInput.value.trim();
  const msg = document.getElementById('msg');

  msg.textContent = '‚è≥ Processando...';
  msg.className = '';

  try{
    if(mode === 'register'){
      await createUserWithEmailAndPassword(auth, email, senha);
      msg.textContent = '‚úÖ Conta criada. Fa√ßa login.';
      msg.className = 'success';
      mode = 'login';
      return;
    }

    await signInWithEmailAndPassword(auth, email, senha);
    window.location.href =
      "https://megaestudos.github.io/contagem-de-quadrinhos/";

  }catch(e){
    msg.textContent = '‚ùå Erro ao autenticar';
    msg.className = 'error';
  }
};

window.resetSenha = async () => {
  const email = emailInput.value.trim();
  if(!email) return alert("Digite o e-mail");

  await sendPasswordResetEmail(auth, email);
  alert("üì© E-mail de recupera√ß√£o enviado");
};

window.toggleSenha = () => {
  senha.type = senha.type === 'password' ? 'text' : 'password';
};
</script>

</body>
</html>
